  title: Profile
  description: |
    2017년부터 네이버 검색에서 근무하면서 SRE(Site Reliability Engineering) 플랫폼과 대용량 시계열 데이터베이스의 구축 및 운영을 담당하고 있습니다. 2명에서 시작된 작은 개발팀을 맡아 9명이 될 때까지 약 2년간 리딩한 경험이 있습니다. 이후 9개월의 육아 휴직 기간을 가졌고, 복귀한 뒤에는 팀의 리더가 아닌 개별 기여자(Individual Contributor)로서 또 열심히 역할을 다하고 있습니다. 네이버에서 근무하기 전에는 티맥스에서 데이터베이스를 개발하였습니다. 그리고 대학원에서 추천시스템을 연구한 경험도 있습니다. 
    
    특정 기술이나 도메인보다는 문제를 해결하는 일 자체에 관심이 많습니다. 소프트웨어와 데이터를 다루는 기술을 통해 일상생활에서 발생하는 수많은 어려운 문제들을 조금이나마 쉽게 해결할 수 있다고 믿습니다. 

